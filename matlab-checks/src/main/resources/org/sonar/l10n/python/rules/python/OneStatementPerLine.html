<p>
For better readability, do not put more than one statement on a single line.
</p>

<p>
The following code snippet illustrates this rule :
</p>

<pre>
if foo == 'blah': do_blah_thing() # Non-Compliant
do_one(); do_two(); do_three()    # Non-Compliant

if foo == 'blah':
    do_blah_thing()
do_one()
do_two()
do_three()
</pre>
